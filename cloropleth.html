<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            width: 80px;
            height: auto;
            padding: 4px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="header-text">Choropleth Map - <span id="year-title"></span></h1>
        <div id="chart-container" style="display: flex; justify-content: center; align-items: center; gap: 20px;">
            <div id="chart"></div>
            <div id="legend"></div>
            <p id="intro-text" class="box">Choropleth map showing Eq. 90/10 ratio.</p>
            <button id="back-button">Back</button>
        </div>
    </div>
    <div class="tooltip" style="opacity: 0;"></div>
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script>
        document.getElementById("back-button").addEventListener("click", function() {
            window.location.href = "linechart.html";
        });

        const urlParams = new URLSearchParams(window.location.search);
        const year = urlParams.get('year');
        document.getElementById("year-title").textContent = year;

        d3.csv("personal_income_formatted.csv").then(data => {
            const metric = "Eq. 90/10 ratio";
            const metricData = data.filter(d => d.Metric === metric);

            const yearData = metricData.map(d => ({
                state: d["State"],
                value: +d[year]
            }));

            const stateData = new Map(yearData.map(d => [d.state, d.value]));

            const margin = {top: 20, right: 30, bottom: 50, left: 60};
            const width = 500 - margin.left - margin.right; 
            const height = 400 - margin.top - margin.bottom; 

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const color = d3.scaleQuantize()
                .domain([d3.min(yearData, d => d.value), d3.max(yearData, d => d.value)])
                .range(d3.schemeBlues[9]);

            const tooltip = d3.select(".tooltip");

            const stateNames = {
                "01": "Alabama",
                "02": "Alaska",
                "04": "Arizona",
                "05": "Arkansas",
                "06": "California",
                "08": "Colorado",
                "09": "Connecticut",
                "10": "Delaware",
                "11": "District of Columbia",
                "12": "Florida",
                "13": "Georgia",
                "15": "Hawaii",
                "16": "Idaho",
                "17": "Illinois",
                "18": "Indiana",
                "19": "Iowa",
                "20": "Kansas",
                "21": "Kentucky",
                "22": "Louisiana",
                "23": "Maine",
                "24": "Maryland",
                "25": "Massachusetts",
                "26": "Michigan",
                "27": "Minnesota",
                "28": "Mississippi",
                "29": "Missouri",
                "30": "Montana",
                "31": "Nebraska",
                "32": "Nevada",
                "33": "New Hampshire",
                "34": "New Jersey",
                "35": "New Mexico",
                "36": "New York",
                "37": "North Carolina",
                "38": "North Dakota",
                "39": "Ohio",
                "40": "Oklahoma",
                "41": "Oregon",
                "42": "Pennsylvania",
                "44": "Rhode Island",
                "45": "South Carolina",
                "46": "South Dakota",
                "47": "Tennessee",
                "48": "Texas",
                "49": "Utah",
                "50": "Vermont",
                "51": "Virginia",
                "53": "Washington",
                "54": "West Virginia",
                "55": "Wisconsin",
                "56": "Wyoming"
            };


            d3.json("https://d3js.org/us-10m.v1.json").then(us => {
                svg.append("g")
                    .selectAll("path")
                    .data(topojson.feature(us, us.objects.states).features)
                    .enter().append("path")
                    .attr("fill", d => color(stateData.get(d.id) || 0))
                    .attr("d", d3.geoPath())
                    .on("mouseover", function(event, d) {
                        //const stateName = d.properties.name;
                        const stateName = stateNames[d.id]; // Use the mapping
                        const stateValue = stateData.get(d.id) || 0;
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`${stateName}, ${year}: ${stateValue}`)
                            .style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function() {
                        tooltip.transition().duration(500).style("opacity", 0);
                    })
                    .on("click", function(event, d) {
                        const stateName = stateNames[d.id];
                        window.location.href = `linechart2.html?state=${stateName}`;
                    })
                    .append("title")
                    .text(d => `${d.properties.name}: ${stateData.get(d.id) || 0}`);

                const legend = d3.select("#legend")
                    .append("svg")
                    .attr("width", 400)
                    .attr("height", 50)
                    .attr("class", "legend");

                const legendScale = d3.scaleLinear()
                    .domain([d3.min(yearData, d => d.value), d3.max(yearData, d => d.value)])
                    .range([0, 300]);

                const legendAxis = d3.axisBottom(legendScale)
                    .ticks(9)
                    .tickFormat(d3.format(".2f"));

                const legendData = d3.range(9).map(i => d3.quantile(color.domain(), i / 8));

                legend.selectAll("rect")
                    .data(legendData)
                    .enter().append("rect")
                    .attr("x", (d, i) => i * 30)
                    .attr("y", 0)
                    .attr("width", 30)
                    .attr("height", 20)
                    .attr("fill", d => color(d));

                legend.append("g")
                    .attr("transform", "translate(0,20)")
                    .call(legendAxis);
            });
        });
    </script>
</body>
</html>
